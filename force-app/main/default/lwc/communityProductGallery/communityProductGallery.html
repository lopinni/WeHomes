<template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:true={loaded}>
        <div class="grid-container">
            <template for:each={images} for:item="image">
                <img src={image.ContentDownloadUrl} data-url={image.ContentDownloadUrl} key={image.Id} class="photo" onclick={showPreview}>
            </template>
        </div>
        <template if:true={preview}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open" onclick={hidePreview}>
                <div class="slds-modal__container">
                    <img src={previewImage}/>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </template>
</template>
