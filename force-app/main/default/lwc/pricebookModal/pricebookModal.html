<template>
    <template lwc:if={show}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" 
                    id="modal-content-id-1"
                >
                    <div style="padding: 0 0.4em 0.4em 0.4em;">
                        <lightning-combobox
                            name="type"
                            label="Record Type"
                            value={picklistValue}
                            placeholder="Select Type"
                            options={options}
                        ></lightning-combobox>
                    </div>
                    <lightning-record-form
                        object-api-name="Pricebook2"
                        fields={fields}
                        oncancel={closeModal}
                        onsubmit={handleSubmit}
                        onerror={handleError}
                        onsuccess={handleSuccess}
                    >
                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"> </div>
    </template>
</template>
