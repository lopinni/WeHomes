<template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:true={loaded}>
        <div onclick={navigateToRecordPage} class="bordered">
            <div class="slds-align_absolute-center">
                <img src={URL} 
                    class="photo"
                    alt={labels.LOADING}
                >
            </div>
            <div class="slds-align_absolute-center" style="padding: 1em; background-color: #fff">
                <div class="slds-text-heading_medium"> {product.Name} </div>
            </div>
            <div style="background-color: #ebf7e6">
                <div class="slds-text-heading_small padded">
                    {labels.TOTAL_SURFACE_AREA}: <strong> {product.Total_surface_area__c} m<sup>2</sup> </strong>
                </div>
                <div class="slds-text-heading_small padded">
                    {labels.FURNISHED}: 
                    <template lwc:if={product.Furnished__c}> <div class="slds-text-color_success"> {labels.YES} </div> </template>
                    <template lwc:else> <div class="slds-text-color_error"> {labels.NO} </div> </template>
                </div>
                <div class="slds-text-heading_small padded">
                    {labels.WHEELCHAIR_ACCESSIBLE}: 
                    <template lwc:if={product.Wheelchair_accessible__c}> <div class="slds-text-color_success"> {labels.YES} </div> </template>
                    <template lwc:else> <div class="slds-text-color_error"> {labels.NO} </div> </template>
                </div>
                <div class="slds-text-heading_small padded">
                    {labels.ELEVATOR_ACCESS}: 
                    <template lwc:if={product.Elevator_access__c}> <div class="slds-text-color_success"> {labels.YES} </div> </template>
                    <template lwc:else> <div class="slds-text-color_error"> {labels.NO} </div> </template>
                </div>
                <div class="slds-text-heading_small padded">
                    {labels.AIR_CONDITIONING}: 
                    <template lwc:if={product.Air_conditioning__c}> <div class="slds-text-color_success"> {labels.YES} </div> </template>
                    <template lwc:else> <div class="slds-text-color_error"> {labels.NO} </div> </template>
                </div>
                <div class="slds-text-heading_medium slds-text-align_right" style="padding: 1em;">
                    {labels.PRICE}: {productPrice} â‚¬
                </div>
            </div>
        </div>
    </template>
</template>
