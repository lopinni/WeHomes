<template>
    <div class="detail-box" if:true={basicInfo}>
        <div class="slds-align_absolute-center" style="padding: 1em;">
            <div class="slds-text-heading_medium"> {productName} </div>
        </div>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-medium">
                <div class="slds-text-align_left slds-text-heading_small">
                    Total surface area
                </div>
                <div class="slds-text-align_left slds-text-heading_small">
                    City
                </div>
                <div class="slds-text-align_left slds-text-heading_small">
                    Street
                </div>
                <div class="slds-text-align_left slds-text-heading_small">
                    Postal Code
                </div>
                <div class="slds-text-align_left slds-text-heading_small">
                    Country
                </div>
                <div class="slds-text-align_left slds-text-heading_small">
                    Furnished
                </div>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-medium">
                <div class="slds-text-align_right slds-text-heading_small">
                    {productTotalSurfaceArea} m<sup>2</sup>
                </div>
                <div class="slds-text-align_right slds-text-heading_small">
                    {productCity}
                </div>
                <div class="slds-text-align_right slds-text-heading_small">
                    {productStreet}
                </div>
                <div class="slds-text-align_right slds-text-heading_small">
                    {productPostalCode}
                </div>
                <div class="slds-text-align_right slds-text-heading_small">
                    {productCountry}
                </div>
                <div class="slds-text-align_right slds-text-heading_small">
                    <template lwc:if={productFurnished}> <div class="slds-text-color_success"> Yes </div> </template>
                    <template lwc:else> <div class="slds-text-color_error"> No </div> </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-text-heading_medium slds-text-align_right" style="padding: 1em;">
            Price: {productPrice} â‚¬
        </div>
    </div>
    <div class="detail-box" if:false={basicInfo}>
        <div class="slds-text-heading_medium" style="padding: 1em; "> Description </div>
        <p>
            Description: {productDescription}
        </p>
        <hr>
        <div class="slds-text-heading_medium" style="padding: 1em; "> Floor information </div>
        <p>
            Floor: {productFloor}
        </p>
        <p>
            Number of floors: {productNumberOfFloors}
        </p>
        <hr>
        <div class="slds-text-heading_medium" style="padding: 1em; "> Spacing information </div>
        <p>
            NUmber of meeting rooms: {productNumberOfMeetingRooms}
        </p>
        <p>
            Number of kitchens: {productNumberOfKitchens}
        </p>
        <p>
            Number of parking spaces: {productParkingSpaces}
        </p>
        <hr>
        <div class="slds-text-heading_medium" style="padding: 1em; "> Amenities </div>
        <p>
            Wheelchair accessible: {productWheelchairAccessible}
        </p>
        <p>
            Open-Plan office: {productOpenPlanOffice}
        </p>
        <p>
            Elevator access: {productElevatorAccess}
        </p>
        <p>
            Air conditioning: {productAirConditioning}
        </p>
    </div>
</template>
