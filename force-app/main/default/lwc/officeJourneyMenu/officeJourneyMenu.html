<template>
    <template if:true={isLoggedIn}>
        <template if:false={loaded}>
            <lightning-spinner alternative-text={labels.LOADING}></lightning-spinner>
        </template>
        <template if:true={loaded}>
            <lightning-layout>
                <lightning-layout-item size="5" padding="around-large">
                    <div class="slds-float_right">
                        <template if:true={agent.FullPhotoUrl}> <img src={agent.FullPhotoUrl}> </template>
                        <div class="slds-align_absolute-center slds-text-heading_small" style="padding-top: 1em;">
                            Office Agent
                        </div>
                        <div class="slds-align_absolute-center slds-text-heading_medium" style="padding-top: 1em;">
                            {agent.FirstName} {agent.LastName}
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="7" padding="around-large">
                    <div class="slds-text-heading_medium" style="padding-bottom: 0.5em;"> 
                        <lightning-icon icon-name="standard:event" style="margin-right: 0.5em;"> </lightning-icon> Book an Office Journey
                    </div>
                    <lightning-input type="date" label="Enter a date" onchange={setJourneyDate} style="width: 50%"> </lightning-input>
                    <div class="slds-text-heading_medium" style="padding-top: 0.5em;"> AM </div>
                    <div style="padding-top: 0.5em;">
                        <lightning-button-group>
                            <lightning-button label="9:00" data-time="9:00" onclick={setJourneyTime} disabled={nine}> </lightning-button>
                            <lightning-button label="9:30" data-time="9:30" onclick={setJourneyTime} disabled={nineHalf}> </lightning-button>
                            <lightning-button label="10:00" data-time="10:00" onclick={setJourneyTime} disabled={ten}> </lightning-button>
                            <lightning-button label="10:30" data-time="10:30" onclick={setJourneyTime} disabled={tenHalf}> </lightning-button>
                            <lightning-button label="11:00" data-time="11:00" onclick={setJourneyTime} disabled={eleven}> </lightning-button>
                            <lightning-button label="11:30" data-time="11:30" onclick={setJourneyTime} disabled={elevenHalf}> </lightning-button>
                        </lightning-button-group>
                    </div>
                    <div class="slds-text-heading_medium" style="padding-top: 0.5em;"> PM </div>
                    <div style="padding-top: 0.5em;">
                        <lightning-button-group>
                            <lightning-button label="12:00" data-time="12:00" onclick={setJourneyTime} disabled={twelve}> </lightning-button>
                            <lightning-button label="12:30" data-time="12:30" onclick={setJourneyTime} disabled={twelveHalf}> </lightning-button>
                            <lightning-button label="13:00" data-time="13:00" onclick={setJourneyTime} disabled={thirteen}> </lightning-button>
                            <lightning-button label="13:30" data-time="13:30" onclick={setJourneyTime} disabled={thirteenHalf}> </lightning-button>
                            <lightning-button label="14:00" data-time="14:00" onclick={setJourneyTime} disabled={fourteen}> </lightning-button>
                            <lightning-button label="14:30" data-time="14:30" onclick={setJourneyTime} disabled={fourteenHalf}> </lightning-button>
                        </lightning-button-group>
                    </div>
                    <div class="slds-text-heading_medium" style="padding-top: 1em;"> {journeyTimeMessage} </div>
                    <div style="padding-top: 1em;">
                        <lightning-button variant="brand" label="Reserve Journey" class="slds-m-left_x-small" disabled={disabledReservation} onclick={bookEvent}> </lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </template>
</template>
