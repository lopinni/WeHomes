<template>
    <lightning-modal-header label={label.SEND_QUOTE_CONFIRM}></lightning-modal-header>
    <lightning-modal-body> 
        <div class="slds-align_absolute-center" if:false={showBottomBox} style="height:4rem"></div>
        <div class="slds-align_absolute-center" if:true={showBottomBox} style="height:4rem">
            <template if:false={showSuccess}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <template if:true={showSuccess}>
                {label.QUOTE_SENT}
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button 
            variant="brand" 
            label="Send"
            onclick={handleClick} 
            class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button 
            label="Cancel"
            onclick={handleCancel} 
            class="slds-m-left_x-small"
        ></lightning-button>
    </lightning-modal-footer>
</template>
