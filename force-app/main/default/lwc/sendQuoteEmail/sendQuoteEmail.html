<template>
    <lightning-modal-header label={label.SEND_QUOTE_CONFIRM}></lightning-modal-header>
    <lightning-modal-body> 
        <div class="slds-align_absolute-center" style="height:4rem">
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button 
            variant="brand"
            label={label.SUBMIT}
            onclick={handleClick}
            class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
            label={label.CLOSE}
            onclick={handleCancel}
            class="slds-m-left_x-small"
        ></lightning-button>
    </lightning-modal-footer>
</template>
