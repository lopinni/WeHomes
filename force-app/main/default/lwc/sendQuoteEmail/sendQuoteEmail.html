<template>
    <div class="slds-box">
        <div class="slds-align_absolute-center">
            Send a Quote offer via E-Mail?
        </div>
    </div>
    <div class="slds-box">
        <div class="slds-align_absolute-center">
            <lightning-button 
                variant="brand" 
                label="Send"
                onclick={handleClick} 
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </div>
    <div class="slds-box" if:true={showBottomBox}>
        <div class="slds-align_absolute-center">
            <template if:false={showSuccess}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <template if:true={showSuccess}>
                Offer sent.
            </template>
        </div>
    </div>
</template>
