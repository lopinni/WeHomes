<template>
    <div style="background-color: #fff; border-radius: 5px;">
        <div class="slds-grid slds-gutters page">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input 
                    type="text"
                    label="Name"
                    onchange={setName}
                    style="padding: 1em;"
                ></lightning-input>
                <lightning-input 
                    type="text"
                    label="City"
                    onchange={setCity}
                    style="padding: 1em;"
                ></lightning-input>
                <lightning-input 
                    type="text"
                    label="Street"
                    onchange={setStreet}
                    style="padding: 1em;"
                ></lightning-input>
                <lightning-input 
                    type="text"
                    label="Country"
                    onchange={setCountry}
                    style="padding: 1em;"
                ></lightning-input>
                <lightning-button 
                    variant="brand"
                    label="Clear"
                    onclick={clear} 
                    class="slds-m-left_x-small"
                    style="padding: 1em; float: right;"
                ></lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <template lwc:if={isHousingSales}>
                    Housing Sales?
                    {userRoleName}
                </template>
                <template lwc:elseif={isBusinessSales}>
                    <lightning-input 
                        type="text"
                        label="Number of floors"
                        onchange={setNumberOfFloors}
                        style="padding: 1em;"
                    ></lightning-input>
                    <lightning-input 
                        type="text"
                        label="Number of meeting rooms"
                        onchange={setNumberOfMeetingRooms}
                        style="padding: 1em;"
                    ></lightning-input>
                    <lightning-input 
                        type="text"
                        label="Number of kitchens"
                        onchange={setNumberOfKitchens}
                        style="padding: 1em;"
                    ></lightning-input>
                    <lightning-input 
                        type="text"
                        label="Number of parking spaces"
                        onchange={setNumberOfParkingSpaces}
                        style="padding: 1em;"
                    ></lightning-input>
                    <lightning-input 
                        type="toggle"
                        label="Open plan office"
                        onchange={setOpenPlanOffice}
                        style="padding: 1em;"
                    ></lightning-input>
                </template>
                <template lwc:else>
                    
                </template>
            </div>
        </div>
    </div>
    <template lwc:if={showMessage}>
        <div class="slds-text-heading_large">
            <p style="padding: 0.5em; padding-bottom: 0em; color: white; text-shadow: #fc0 1px 0 10px;">
                {messageContent}
            </p>
        </div>
    </template>
    <div class="grid-container">
        <template for:each={productsTemp} for:item="product">
            <c-product-card key={product.Id} product={product}> </c-product-card>
        </template>
    </div>
    <c-pagination-controls
        lwc:if={renderPagination}
        page={page}
        pages-number={pages}
        onmove={handleMove}
    > </c-pagination-controls>
</template>
