<template>
    <div style="background-color: #fff; border-radius: 5px;">
        <div class="slds-grid slds-gutters page">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text"
                        label="Name"
                        onchange={setName}
                        style="padding: 1em;"
                ></lightning-input>
                <lightning-input type="text"
                        label="City"
                        onchange={setCity}
                        style="padding: 1em;"
                ></lightning-input>
                <lightning-input type="text"
                        label="Street"
                        onchange={setStreet}
                        style="padding: 1em;"
                ></lightning-input>
                <lightning-input type="text"
                        label="Country"
                        onchange={setCountry}
                        style="padding: 1em;"
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <template lwc:if={isHousingSales}>
                    Housing Sales?
                    {userRoleName}
                </template>
                <template lwc:elseif={isBusinessSales}>
                    Business Premises Sales?
                    {userRoleName}
                </template>
                <template lwc:else>
                    CEO?
                    {userRoleName}
                </template>
                aqaaaa
            </div>
        </div>
    </div>
    <template lwc:if={showMessage}>
        <div class="slds-text-heading_large">
            <p style="padding: 0.5em; padding-bottom: 0em; color: white; text-shadow: #fc0 1px 0 10px;">
                {messageContent}
            </p>
        </div>
    </template>
    <div class="grid-container">
        <template for:each={productsTemp} for:item="product">
            <c-product-card key={product.Id} product={product}> </c-product-card>
        </template>
    </div>
    <c-pagination-controls
        lwc:if={renderPagination}
        page={page}
        pages-number={pages}
        onmove={handleMove}
    > </c-pagination-controls>
</template>
